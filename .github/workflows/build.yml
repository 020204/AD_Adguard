name: Update Clash Rules

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'adguard.txt'
      - 'me.txt'
      - 'convert.sh'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fix Script Format
        run: |
          sed -i 's/\r$//' convert.sh
